<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SamhitaFusion | Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="bg-slate-950 text-slate-100">
    <header class="sf-nav border-b border-slate-800">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-2">
                <img src="assets/img/logo.svg" class="h-7 w-7" />
                <div>
                    <p class="text-sm font-semibold">SamhitaFusion</p>
                    <p class="sf-tag text-sky-300">admin</p>
                </div>
            </div>
            <div class="flex items-center gap-3 text-xs">
                <button data-logout class="px-3 py-1.5 rounded-full bg-slate-800 hover:bg-slate-700">
                    logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6 space-y-4">
        <div class="sf-card overflow-x-auto">
            <p class="text-sm font-semibold mb-2">users</p>
            <table class="min-w-full text-left">
                <thead class="text-[11px] text-slate-400">
                    <tr>
                        <th class="px-2 py-1">name</th>
                        <th class="px-2 py-1">email</th>
                        <th class="px-2 py-1">role</th>
                    </tr>
                </thead>
                <tbody id="ad-users"></tbody>
            </table>
        </div>

        <div class="sf-card">
            <p class="text-sm font-semibold mb-2">bulk upload</p>
            <input id="ad-file" type="file" accept=".csv" class="text-xs text-slate-300" />
            <p class="text-[11px] text-slate-400 mt-1">
                expected headers: id,age,sex,sys,dx,outcome
            </p>
        </div>

        <div class="sf-card">
            <p class="text-sm font-semibold mb-1">consent advisor</p>
            <button id="ad-consent-btn" class="sf-btn bg-sky-600 hover:bg-sky-500 text-xs">
                run check
            </button>
            <p id="ad-consent-out" class="mt-2 text-[11px] text-slate-300"></p>
        </div>

        <div class="sf-card">
            <p class="text-sm font-semibold mb-1">trend / outbreak</p>
            <button id="ad-trend-btn" class="sf-btn bg-rose-600 hover:bg-rose-500 text-xs">
                run scan
            </button>
            <p id="ad-trend-out" class="mt-2 text-[11px] text-slate-300"></p>
        </div>
    </main>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/ai-modules.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
